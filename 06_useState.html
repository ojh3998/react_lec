<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<body>

<!--
    React.useState()

  1. 함수 컴포넌트에서 state를 사용하기 위한 훅(Hooks)입니다.
  2. 리액트에서는 앞으로 주요개발 방식으로 useState() 함수를 사용할 것이라고 발표함
  3. 형식 
    const [state 이름, state 변경 메소드 이름] = React.useState(state 초기값)
    state 변경메소드이름(인자)  // 인자값으로 state 값 설정
-->

<div id="root1"></div>
<script type="text/babel">

  function UseStateComp1() {

    const { useState } = React
    const [text, setText] = useState(''); // state를 text로 만들고 초기값을 빈 문자열을 주었다.
    return(
      <>
        <h1>{text}</h1>
        <button onClick={(e) => {
          setText(e.target.textContent);
        }}>김성율</button>
      </>
    )
  }

  ReactDOM.createRoot(document.getElementById('root1')).render(<UseStateComp1/>);


</script>

<div id="root2"></div>

<script type="text/babel">
 
  
  function UseStateComp2() {
    
   const { useState } = React;
   const [id, setId] = useState('');
   const [password, setPassword] = useState('');

   const onSubmitHandler = (e) => {
    // alert(id + ', ' + password);
    // 아이디나 비밀번호가 입력되지 않으면 submit취소
    if(id === '' || password === ''){
      alert('아이디와 비밀번호를 모두 입력해야 합니다.');
      e.preventDefalt();
      return;
    }
  }
  
    
    return (
      <form onSubmit={onSubmitHandler}>
        <input type="text" placeholder="아이디" onChange={(e) => {
          setId(e.target.value); // input에 입력된 값은 value.
        }}/>
        <br/>
        <input type="text" placeholder="비밀번호" onChange={(e) => {
          setPassword(e.target.value); 
        }}/>
        <br/>
        <button type="submit">제출</button>
        
        </form>
      )
      
    }
    
    ReactDOM.createRoot(document.getElementById('root2')).render(<UseStateComp2/>);
    
</script>

</body>

</html>
